<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-gray-50 to-white py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md">
    <div class="flex flex-col items-center mb-8">
      <div class="h-20 w-20 bg-gradient-to-br from-purple-500 to-purple-700 rounded-2xl flex items-center justify-center mb-4 transform hover:scale-105 transition-transform duration-300 shadow-lg">
        <svg class="h-10 w-10 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.591 1.03c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.03 2.592c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.03 2.591c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.592 1.03c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.591-1.03c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.03-2.592c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.03-2.591c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.592-1.03z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-center text-gray-900 tracking-tight">Reboot Alert System</h1>
      <p class="mt-3 text-center text-gray-600 text-lg">Sign in to access your dashboard</p>
    </div>

    <div class="bg-white shadow-xl rounded-2xl overflow-hidden border border-gray-100">
      <form (ngSubmit)="handleSubmit()" class="p-8">
        <div class="mb-8">
          <h2 class="text-2xl font-semibold text-gray-800">Welcome Back</h2>
          <p class="text-sm text-gray-500 mt-2">Enter your credentials to access the system</p>
        </div>

        <div class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
              </div>
              <input [(ngModel)]="email" name="email" id="email" type="email" required
                class="pl-10 mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-150 ease-in-out placeholder-gray-300"
                placeholder="you@example.com" />
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <input [(ngModel)]="password" name="password" id="password" type="password" required
                class="pl-10 mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-150 ease-in-out placeholder-gray-300"
                placeholder="••••••••" />
            </div>
          </div>
        </div>

        <div class="mt-8">
          <button type="submit"
            class="w-full flex justify-center items-center px-4 py-3 text-white font-medium rounded-lg bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transform hover:scale-[1.02] transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed shadow-lg"
            [disabled]="isLoading">
            <ng-container *ngIf="isLoading; else signInText">
              <span class="flex items-center">
                <div class="h-5 w-5 mr-2 animate-spin rounded-full border-2 border-t-transparent border-white"></div>
                Logging in...
              </span>
            </ng-container>
            <ng-template #signInText>Sign In</ng-template>
          </button>
        </div>
      </form>
    </div>

    <div class="mt-8 text-center">
      <div class="bg-white rounded-xl p-6 shadow-lg border border-gray-100">
        <p class="text-sm font-medium text-gray-700 mb-3">Demo Credentials</p>
        <div class="space-y-2">
          <div class="flex items-center justify-center space-x-2">
            <span class="px-2 py-1 bg-purple-100 text-purple-700 rounded-md text-sm">Manager</span>
            <span class="text-gray-600 text-sm">manager&#64;example.com / pass</span>
          </div>
          <div class="flex items-center justify-center space-x-2">
            <span class="px-2 py-1 bg-purple-100 text-purple-700 rounded-md text-sm">Technician</span>
            <span class="text-gray-600 text-sm">tech&#64;example.com / pass</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
